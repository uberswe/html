{{ define "default.component.table" }}
    <table>
        <tr>
            {{range .Header }}
                <th>{{ .Name }}</th>
            {{ end }}
        </tr>
        {{range .Rows }}
            <tr>
                {{range .Columns }}
                    <td>{{ .RenderField .Value .Field }}</td>
                {{ end }}
            </tr>
        {{ end }}
    </table>
{{ end }}
